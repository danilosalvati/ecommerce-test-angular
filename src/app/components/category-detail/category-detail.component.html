<button (click)="goBack()">go back</button>
<ul>
  <li *ngFor="let product of productsList">
    <a routerLink="/product/{{product.id}}">{{product.title}}</a>
    <button (click)="delProduct(product.id)" class="Btn Btn-icon">X elimina</button>
    <button class="Btn Btn-icon"><a routerLink="/update-product/{{product.id}}">Aggiorna</a></button>
  </li>
</ul>
