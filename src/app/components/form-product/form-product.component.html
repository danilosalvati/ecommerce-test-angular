<div class="Form-field">
  <label class="Form-label" for="product-title">Product title</label>
  <input [(ngModel)]="product.title" class="Form-input" type="text" name="product-title" placeholder="Insert the name of product" required #title="ngModel">

  <div *ngIf="title.invalid && (title.dirty || title.touched)" class="alert alert-danger">
    <div *ngIf="title.errors.required">
      Title is required.
    </div>
  </div>

</div>
<div class="Form-field">
  <label class="Form-label" for="product-price">Product price</label>
  <input [(ngModel)]="product.price" class="Form-input" type="number" name="product-price" placeholder="Insert the price of product" required>
</div>
<div class="Form-field">
  <label class="Form-label" for="product-image">Product image</label>
  <input [(ngModel)]="product.imgUrl" class="Form-input" type="text" name="product-image" placeholder="Insert image of product" required>
</div>
<div class="Form-field">
  <label class="Form-label" for="product-quantity">Product quantity</label>
  <input [(ngModel)]="product.inStock" class="Form-input" type="number" name="product-quantity" placeholder="Insert quantity of product" required>
</div>
<div class="Form-field">
  <label class="Form-label" for="product-description">Product description</label>
  <textarea [(ngModel)]="product.description" class="Form-input" name="product-description" placeholder="Insert description of product" rows="8" cols="80"></textarea>
</div>
